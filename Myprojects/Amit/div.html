<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Interactive Web Page</title>
    <style>
        /* General Styles */
        body {
            background-color: #E7E9EB;
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
            color: slateblue;
        }

        /* Button Styles */
        .btn-custom {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background: slateblue;
            color: white;
            font-size: 20px;
            font-weight: 500;
            line-height: 1;
            margin: 10px;
            transition: transform 500ms;
        }

        .btn-custom:hover {
            transform: translateY(-10px);
        }

        /* Box Styles */
        .box {
            background-color: #f8f9fa;
            transition: background-color 2s ease;
            text-align: center;
            color: black;
            padding: 50px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .box:hover {
            color: white;
            background-color: #007bff;
        }

        /* Advanced Box Styles */
        .advanced-box {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .accelerated-box,
        .janky-box {
            width: 50px;
            height: 50px;
            margin: 0 8px;
            border: none;
            border-radius: 4px;
            outline-offset: 4px;
        }

        .accelerated-box {
            transition: transform 750ms;
            will-change: transform;
            background: slateblue;
        }

        .accelerated-box:hover {
            transform: translateY(10px);
        }

        .janky-box {
            transition: margin-top 750ms;
            will-change: margin-top;
            background: deeppink;
        }

        .janky-box:hover {
            margin-top: 10px;
        }

        /* Fading Button */
        .fade-btn {
            background-color: #f4511e;
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 20px;
            opacity: 0.6;
            transition: opacity 2s;
        }

        .fade-btn:hover {
            opacity: 1;
        }

        /* Nested Elements */
        #content-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        #content-section p {
            background-color: blue;
            padding: 10px;
            margin: 20px;
            display: list-item;
            color: white;
        }

        #content-section span {
            background-color: red;
            padding: 10px;
            color: white;
            display: inline-block;
            margin: 5px 0;
        }
    </style>
</head>

<body>

    <h1>Welcome to my Demo</h1>
    <p class="text-center">Explore the interactive elements below!</p>

    <div class="text-center">
        <button class="btn-custom">Hello</button>
        <button class="btn-custom">World</button>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="box">
                    <h2>Box 1</h2>
                    <p>This box changes color on hover.</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box">
                    <h2>Box 2</h2>
                    <p>Hover to see the transformation.</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="box">
                    <h1>Coding</h1>
                    <p>This is a journey to create something new.</p>
                </div>
            </div>
        </div>
    </div>

    <div class="advanced-box">
        <button class="accelerated-box"></button>
        <button class="janky-box"></button>
    </div>

    <div id="content-section" class="container">
        <h2>Content Section</h2>
        <p>
            <span>Text 1</span>
            <span>Text 2</span>
            <span>Text 3</span>
        </p>
        <p>
            <span>Text 4</span>
            <span>Text 5</span>
            <span>Text 6</span>
        </p>
    </div>

    <div class="text-center">
        <h2>Fading Button</h2>
        <button class="fade-btn">Hover Over Me</button>
    </div>

</body>

</html>
